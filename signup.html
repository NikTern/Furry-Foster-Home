<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furry Foster Home - Sign Up</title>
  <!-- <link rel="stylesheet" href="/css/style.css"> -->
</head>

<body>
     <header>
      <h1>Sign up</h1>
    </header>
    <form class="signup-form">
    <label for="first-name-signup">First Name:</label>
    <input type="text" id="first-name-signup">
    <label for="surname-signup">Surname:</label>
    <input type="text" id="surname-signup">
    <label for="mobile-signup">Mobile number:</label>
    <input type="number" id="mobile-signup">
    <label for="pet-signup">How many pets does your household have currently?</label>
    <input type="number" id="pet-signup">
    <label for="address-signup">Address:</label>
    <input type="text" id="address-signup">
    <label for="email-signup">Email:</label>
    <input type="text" id="email-signup">
    <label for="password-signup">Password:</label>
    <input type="text" id="password-signup">
    <label for="password-retype">Re-enter password:</label>
    <input type="text" id="password-retype">
    
    <button id="signup-btn" type="submit">Sign Up</button>
    <a href="/">Already have an account? Login in now!</a>
    </form>
    
    
    <footer>
      
    </footer>
  
 
  <script src="./login.js"></script>
 
</body>
