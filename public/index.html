<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Foster Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Furry-Foster-Logo.png">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- navbar -->
    <nav>
        <!-- navbar logo -->
        <div class="nav-logo">
            <a href="/index.html">
                <img src="./assets/images/Furry-Foster-Logo.png" alt="Company Logo">
            </a>
        </div>
        <!-- rest of navbar -->
        <div class="nav-rightside">
            <!-- links to login or signup pages -->
            <div class="nav-links">
                <a href="./html/login.html" id="login-btn">Login</a>
                <a href="./html/signup.html" id="signup-btn">Sign Up</a>
            </div>
            <div class="user-logged-in">
                <a href="./html/userProfile.html" id="user"></a>
                <span id="partition"></span>
                <a href="" id="sign-out"></a>
            </div>
            <!-- search pet by name, brings up pet from avaiable pet list, or 'no pet found' -->
            <form class="searchpet">

                <input type="text" id="search-query" name="search" placeholder="Search pet breed...">
                <button type="submit">Search</button>
            </form>
            <!-- available pet categories to search by will be generated by javascript based on available pets -->
            <div class="pet-categories">
                <button type="submit" class="home-btn">Home</button>
                <button type="submit" class="category-card" data-id="1">Dogs</button>
                <button type="submit" class="category-card" data-id="2">Cats</button>
                <button type="submit" class="category-card" data-id="3">Birds</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="pets">
            <div class="container categories">
                <div class="row default-cards">
                    <!-- TODO: change the href linkg to GET url -->
                    <a class="category-card pet-card col-lg-3 col-sm-12" data-id="1" href="">
                        <img src="./assets/images/demodog.png" alt="Pet Photo">
                        <p>Dogs</p>
                    </a>
                    <a class="category-card pet-card col-lg-3 col-sm-12" data-id="2" href="">
                        <img src="./assets/images/cat.jpeg" alt="Pet Photo">
                        <p>Cats</p>
                    </a>
                    <a class="category-card pet-card col-lg-3 col-sm-12" data-id="3" href="">
                        <img src="./assets/images/parrot.jpg" alt="Pet Photo">
                        <p>Birds</p>
                    </a>
                </div>
            </div>
            <div class="content"></div> <!-- content is dynamically generated in this div based on api requests made -->
        </div>
        <div id="view-all">
            <button type="button" class="btn btn-primary btn-lg" id="view-all-btn">View All Pets</button>
        </div>
    </main>
</body>
<script src="./js/index.js"></script>

</html>
