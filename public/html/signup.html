<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furry Foster Home - Sign Up</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="./assets/images/Furry-Foster-Logo.png" alt="Company Logo">
    </a>
    <div class="page-title">
      <h5>Sign up</h5> 
    </div>
  </header>
  
    
    <form class="signup-form">
      <div class="signup-textbox">
        <label for="first-name-signup">First Name:</label>
        <input type="text" class="signup-input" id="first-name-signup">
      </div>
      <div class="signup-textbox">
        <label for="surname-signup">Surname:</label>
        <input type="text" class="signup-input" id="surname-signup">
      </div>
      <div class="signup-textbox">
        <p>Gender:</p>
        <div class="option"> 
        <input type="radio" id="gender-male" name="gender" value="male">
        <label for="gender-male">Male</label><br>
        </div>
        <div class="option">
        <input type="radio" id="gender-female" name="gender" value="female">
        <label for="gender-female">Female</label><br>
        </div>
      </div>
      <div class="signup-textbox">
        <label for="mobile-signup">Mobile number:</label>
        <input type="text" class="signup-input" id="mobile-signup">
      </div>
      <div class="signup-textbox">
        <label for="pet-signup">How many pets does your household have currently?</label>
        <input type="number" class="signup-input" id="pet-signup" min="0" max="10">
      </div>
      <div class="signup-textbox">
        <label for="address-signup">Address:</label>
        <input type="text" class="signup-input" id="address-signup">
      </div>
      <div class="signup-textbox">
        <label for="email-signup">Email:</label>
        <input type="email" class="signup-input" id="email-signup">
      </div>
      <div class="signup-textbox">
        <label for="password-signup">Password:</label>
        <input type="password" class="signup-input" id="password-signup">
      </div>
      <div class="signup-textbox">
        <label for="password-retype">Re-enter password:</label>
        <input type="password" class="signup-input" id="password-retype">
      </div>
      <button id="signup-btn" type="submit">Sign Up</button>
      <a href="./login.html">Already have an account? Log in now!</a>
    </form>
    
    
  <footer>
      
  </footer>
  
 
  <script src="../../js/signup.js"></script>
 
</body>
