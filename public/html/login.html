<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furry Foster Home - Login</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="./assets/images/Furry-Foster-Logo.png" alt="Company Logo">
    </a>
    <div class="page-title">
      <h5>Login</h5> 
    </div>
  </header>
    
  <form class="login-form">
    <div class="login-textbox">
      <label for="email-login">Email</label>
      <input type="text" class="login-input" id="email-login">
    </div>
    <div class="login-textbox">
      <label for="password-login">Password</label>
      <input type="text" class="login-input" id="password-login">
    </div>
    <button id="login-btn" type="submit">Login</button>
    <a href="./signup.html">Don't have an account? Sign up now!</a>
  </form>
    
    
    <footer>
      
    </footer>
  
 
    <script src="../../js/login.js"></script>
 
</body>
